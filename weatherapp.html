<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="weatherapp.css">



    <title>weatherapp</title>
</head>

<body>
    <div class="jumbotron">
        <h2 class="Current">Get Current Weather</h2>
    </div>
    <div class="container">
        <div class="row">
            <h3 class="text-center text-primary form-inline">Enter city name</h3>
            <span id="error"></span>
        </div>
        <div class="row form-group form-inline" id="rowdiv">
            <input type="text" name="city" id="city" class="form-control" placeholder="city name">
            <br>
            <button id="Submit" class="btn btn-primary">Search city</button>

        </div>
        <div class="text-center text-primary mt-2 form-inline" id="show"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
       <script src="weatherapp.js"></script>

</body>

</html>
